<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Student Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}">Students List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students/new}">Add Student</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Home</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container m-5">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text"> <i>Update Student</i></h1>
            <div class="card-body">
                <form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="post">
                    <div class="form-group">
                        <label>Student First Name</label>
                        <input type="text" name="firstName" th:field="*{firstName}"
                               placeholder="Enter Student First Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Student Last Name</label>
                        <input type="text" name="lastName" th:field="*{lastName}"
                               placeholder="Enter Student Last Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Student Email</label>
                        <input type="text" name="email" th:field="*{email}"
                               placeholder="Enter Student Email" class="form-control">
                    </div>
                    </br>
                    <div class="box-footer">
                        <button th:type="submit" class="btn btn-secondary">Update</button>
                        <a th:href="@{/}" class="btn btn-primary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
